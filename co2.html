<!DOCTYPE html>
<html>
    <head>

        <title>CO2-Ausstoß</title>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=">
        
        <link rel="stylesheet" href="vendor/css/leaflet.css"/>
        <script src="vendor/js/leaflet.js" crossorigin=""></script>
        <script src="vendor/js/jquery-3.6.4.min.js" crossorigin=""></script>
        
        <script src="vendor/js/chroma.js" crossorigin=""></script>

        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        
    </head>
    
    
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light tabs">
            <a class="navbar-brand" style="font-size: 23px;">CO2 Emissionen und Energiemix</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="co2.html">CO2-Ausstoß</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="energy.html">Energiemix</a>
                    </li>
                </ul>
            </div>
        </nav>    
        <div class="container-fluid"> 
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <div class="d-flex align-items-center">
                                <h5 id="yearDisplay">CO2 Emissionen im Jahr 2021</h5>
                                <button id="addCountryBtn" class="btn btn-primary mr-2" style="margin-left: 30px;">Land hinzufügen</button>
                                <button id="clearChartBtn" class="btn btn-primary" style="margin-left: 10px;" onclick="clearChart()">Diagramm aufräumen</button>
                            </div>
                            <div class="d-flex align-items-center">
                                <div class="slider d-flex align-items-center">
                                    <span id="minYearCo2">${minYearCo2}</span>
                                    <input type="range" min="${minYearCo2}" max="${maxYearCo2}" value="${minYearCo2}" id="yearSlider">
                                    <span id="maxYearCo2" style="margin-right: 50px;">${maxYearCo2}</span>
                                </div>
                            </div> 
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-8">
                                    <div class="map" id="mapid"></div>
                                </div>
                                <div class="col-4">
                                    <div class="chart" id="chart_div"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>                

        <script src="js/co2.js"></script>    
   
    </body>
</html>
